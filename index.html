<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codejam-eldritch</title>
    <link rel="stylesheet" href="/codejam-eldritch/style.css">
</head>
<body class="body">
    <main class="main">
      <div class="wrapper">
        <div class="ancient-cards__wrapper">
            <img src="/codejam-eldritch/assets/Ancients/Azathoth.png" alt="Azathoth" class="ancient-card">
        </div>
        <div class="difficulties__wrapper">
            <p class="difficulty easy">
                Легкая
            </p>
            <p class="difficulty normal">
                Средняя
            </p>
            <p class="difficulty hard">
                Сложная
            </p>
        </div>
        <div class="game__wrapper">
            <div class="tracker__wrapper">
                <div class="stages__wrapper">
                    <p class="stages__text">Первая стадия</p>
                    <div class="stages__items_wrapper">
                        <div class="first-stage-green stages__item green-dot"></div>
                        <div class="first-stage-brown stages__item brown-dot"></div>
                        <div class="first-stage-blue stages__item blue-dot"></div>
                    </div>
                </div>
                <div class="stages__wrapper">
                    <p class="stages__text">Вторая стадия</p>
                    <div class="stages__items_wrapper">
                        <div class="second-stage-green stages__item green-dot"></div>
                        <div class="second-stage-brown stages__item brown-dot"></div>
                        <div class="second-stage-blue stages__item blue-dot"></div>
                    </div>
                </div>
                <div class="stages__wrapper">
                    <p class="stages__text">Третья стадия</p>
                    <div class="stages__items_wrapper">
                        <div class="third-stage-green stages__item green-dot"></div>
                        <div class="third-stage-brown stages__item brown-dot"></div>
                        <div class="third-stage-blue stages__item blue-dot"></div>
                    </div>
                </div>
            </div>
            <div class="click-card">
                <img src="/codejam-eldritch/assets/mythicCardBackground.png" alt="card background" class="mythic-card">
            </div>
            <div class="current-card"></div>
        </div>
      </div>  
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
